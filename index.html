<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    
    <div id="log"></div>
    <div id="buttonList">
        <button id="btn1">Submit 1</button>
        <button id="btn2">Submit 2</button>
        <button id="btn3">Submit 3</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">

    $(document).ready(function(){

        $(document).on("click","#buttonList",function(event){

            console.log(event.target.id);
            console.log(event.target.innerHTML);

            if(event.target.id==="btn1"){
                $("#log").html(event.target.id);
                $(event.target).css("color","red");
            }
            else if(event.target.id==="btn2"){
                $("#log").html(event.target.id);
                $(event.target).css("color","orange");
            }
            else if(event.target.id==="btn3"){
                $("#log").html(event.target.id);
                $(event.target).css("color","green");
            }

        });

    });

</script>
</html>
